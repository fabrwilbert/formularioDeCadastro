<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>FORMULÁRIO DE CADASTRO</h1>
        <ul>
            <li><a href="">Cadastro</a></li>
            <li><a href="">Endereço</a></li>
            <li><a href="">Profissional</a></li>
            <li><a href="">Outros</a></li>
        </ul>
    </header>
    <main>
        <section id="cadastro">
            <h2>Cadastro:</h2>
            <h3>Insira abaixo seus dados cadastrais.</h3>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="text" id="dataNascimento" required>
            </form>
        </section>
        <section id="endereco">
            <h2>Endereço:</h2>
            <h3>Insira seus dados de endereço.</h3>
            <form>
                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep" required>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
                
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>
            </form>
        </section>
        <section id="profissional">
            <h2>Profissional:</h2>
            <h3>Insira suas três ultimas experiências.</h3>
            <form>
                <label for="antepenultima">Antepenultima:</label>
                <textarea name="antepenultima" id="antepenultima"></textarea>

                <label for="penultima">Penultima:</label>
                <textarea name="penultima" id="penultima"></textarea>

                <label for="ultima">Ultima:</label>
                <textarea name="ultima" id="ultima"></textarea>

            </form>
        </section>
        <section id="outros">
            <h2>Outros:</h2>
            <h3>Insira nos campos abaixo cursos e habilidades</h3>
            <form>
                <label for="cursos">Cursos:</label>
                <textarea name="cursos" id="cursos"></textarea>

                <label for="skills">Skills:</label>
                <textarea name="skills" id="skills"></textarea>

                <label for="outros">Outros:</label>
                <textarea name="outros" id="outros"></textarea>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
        
    </main>
</body>
</html>
